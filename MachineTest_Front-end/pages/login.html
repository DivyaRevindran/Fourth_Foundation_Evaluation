<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Requestor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
    <script>window.history.forward()</script>
</head>

<body>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white customiseBorder">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">TRAVEL REQUESTOR</h2>
                            <p class="text-white-50 mb-5">Please enter your login and password!</p>
                            <!--Login form-->
                            <form id="frmLogin">
                                <!--User name-->
                                <div class="form-outline form-white mb-4">

                                    <!--<label for="userName"><b>Full Name</b></label>-->
                                    <input type="text" id="txtUserName" name="txtUserName" class="form-control"
                                        placeholder="User Name">

                                </div>
                                <!--Password-->
                                <div class="form-outline form-white mb-4">
                                    <!--<label for="password"><b>Password</b></label>-->
                                    <input type="password" id="password" name="password" class="form-control"
                                        placeholder="Password">
                                    <span id="errorMsg" class="error"></span>
                                </div>
                                <!--Forgot password link-->
                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot
                                        password?</a></p>
                                <!--Login Button-->
                                <button type="submit" id="btnSubmit" class="btn btn-outline-light btn-lg px-5"
                                    disabled>Login</button>
                            </form>
                        </div>
                        <div>
                            <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign
                                    Up</a>
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="/js/login.js"></script>

</body>

</html>
